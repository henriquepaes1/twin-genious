<div class ="container">
    <div class="game">
        <div class="game__pad game__pad--tl" (mousedown)="acenderPad($event)" (mouseup)="apagarPad($event)"></div>
        <div class="game__pad game__pad--tr" (mousedown)="acenderPad($event)" (mouseup)="apagarPad($event)"></div>
        <div class="game__pad game__pad--bl" (mousedown)="acenderPad($event)" (mouseup)="apagarPad($event)"></div>
        <div class="game__pad game__pad--br" (mousedown)="acenderPad($event)" (mouseup)="apagarPad($event)"></div>

        <div class="game__options">
            <h1 class="game__title">Twin Genious</h1>

            <div class="gui">
                <div class="group">
                    <div class="gui__btn gui__btn--start"></div>
                    <p class="gui__label">Iniciar</p>
                </div>

                <div class="group">
                    <div class="gui__btn gui__btn--restart"></div>
                    <p class="gui__label">Restart</p>
                </div>
            </div>
        </div>
    </div>
</div>
